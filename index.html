<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Link</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background-image: url('background.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Subtle transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: 20px;
        }
        h1 {
            color: #333;
            font-weight: 500;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserve a spot in the gas station of your convenience!<br>Click the link below to be redirected and get your ticket now!:</h1>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd2FtfpS66l45i4RmwlDwdsR8Hhy9P3oJo7wTSQbACdr72yDA/viewform?usp=sf_link" target="_blank">Go to Google form</a>
    </div>
</body>
</html>
