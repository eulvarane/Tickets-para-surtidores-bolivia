<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="206-1312041336.jpg" alt="Background Image">
        </div>
        <div class="form-section">
            <h1>Questionnaire</h1>
            <form id="questionnaire-form">
                <label for="selection">Select an option:</label>
                <select id="selection" name="selection">
                    <option value="">--Please choose an option--</option>
                    <option value="carga-vehiculo">Carga por en vehiculo</option>
                    <option value="carga-bidon">Carga en bidon</option>
                </select>

                <div id="carga-vehiculo" class="hidden">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">

                    <label for="celular">Numero de celular (no incluir +591):</label>
                    <input type="text" id="celular" name="celular">

                    <label for="placa">Placa de vehiculo:</label>
                    <input type="text" id="placa" name="placa">

                    <label for="combustible">Tipo de combustible:</label>
                    <select id="combustible" name="combustible">
                        <option value="gasolina">Gasolina</option>
                        <option value="diesel">Diesel</option>
                        <option value="gas">Gas</option>
                    </select>

                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento">
                        <option value="">--Select Departamento--</option>
                        <option value="la-paz">La Paz</option>
                        <option value="oruro">Oruro</option>
                        <option value="potosi">Potosí</option>
                        <option value="pando">Pando</option>
                        <option value="santa-cruz">Santa Cruz</option>
                        <option value="tarija">Tarija</option>
                        <option value="beni">Beni</option>
                        <option value="cochabamba">Cochabamba</option>
                        <option value="chuquisaca">Chuquisaca</option>
                    </select>

                    <label for="ciudad">Ciudad:</label>
                    <select id="ciudad" name="ciudad">
                        <!-- Options will be populated based on Departamento selection -->
                    </select>

                    <label for="surtidor">Surtidor de su preferencia:</label>
                    <input type="text" id="surtidor" name="surtidor">

                    <label for="terminos">
                        <input type="checkbox" id="terminos" name="terminos">
                        Acepto los términos y condiciones
                    </label>

                    <button type="submit">Submit</button>
                </div>

                <div id="carga-bidon" class="hidden">
                    <!-- Include your fields for "carga en bidon" here -->
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
