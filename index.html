<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="206-1312041336.jpg" alt="Image" class="left-image">
        <div class="form-container">
            <form id="questionnaire-form">
                <label for="selection">Select Type:</label>
                <select id="selection">
                    <option value="">Select an option</option>
                    <option value="carga-vehiculo">Carga por Vehiculo</option>
                    <option value="carga-bidon">Carga en Bidon</option>
                </select>

                <div id="carga-vehiculo" class="form-section hidden">
                    <h3>Carga por Vehiculo</h3>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                    
                    <label for="numero-celular">Numero de celular:</label>
                    <input type="text" id="numero-celular" name="numero-celular" required>
                    
                    <label for="placa-vehiculo">Placa de Vehiculo:</label>
                    <input type="text" id="placa-vehiculo" name="placa-vehiculo" required>
                    
                    <label for="tipo-combustible">Tipo de Combustible:</label>
                    <select id="tipo-combustible" name="tipo-combustible" required>
                        <option value="gasolina">Gasolina</option>
                        <option value="diesel">Diesel</option>
                        <option value="gas">Gas</option>
                    </select>
                    
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento" required>
                        <option value="">Select Departamento</option>
                        <option value="la-paz">La Paz</option>
                        <option value="oruro">Oruro</option>
                        <option value="potosi">Potos√≠</option>
                        <option value="pando">Pando</option>
                        <option value="santa-cruz">Santa Cruz</option>
                        <option value="tarija">Tarija</option>
                        <option value="beni">Beni</option>
                        <option value="cochabamba">Cochabamba</option>
                        <option value="chuquisaca">Chuquisaca</option>
                    </select>
                    
                    <label for="ciudad">Ciudad:</label>
                    <select id="ciudad" name="ciudad" required>
                        <option value="">Select Ciudad</option>
                    </select>
                    
                    <label for="surtidor">Surtidor de su preferencia:</label>
                    <input type="text" id="surtidor" name="surtidor" required>
                    
                    <label>
                        <input type="checkbox" id="terminos" name="terminos" required>
                        Terminos y condiciones
                    </label>
                </div>

                <div id="carga-bidon" class="form-section hidden">
                    <h3>Carga en Bidon</h3>
                    <!-- Add questions for "Carga en Bidon" here -->
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
