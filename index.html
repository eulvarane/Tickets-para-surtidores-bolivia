<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        .hidden { display: none; }
        /* Add any additional styling here */
    </style>
</head>
<body>
    <h1>Questionnaire</h1>
    <form id="questionnaire-form">
        <label for="selection">Select an option:</label>
        <select id="selection" name="selection">
            <option value="">--Please choose an option--</option>
            <option value="carga-vehiculo">Carga por en vehiculo</option>
            <option value="carga-bidon">Carga en bidon</option>
        </select>

        <div id="carga-vehiculo" class="hidden">
            <label for="vehiculoQuestion1">Question for vehiculo 1:</label>
            <input type="text" id="vehiculoQuestion1" name="vehiculoQuestion1">
            <!-- Add more questions as needed -->
        </div>

        <div id="carga-bidon" class="hidden">
            <label for="bidonQuestion1">Question for bidon 1:</label>
            <input type="text" id="bidonQuestion1" name="bidonQuestion1">
            <!-- Add more questions as needed -->
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
